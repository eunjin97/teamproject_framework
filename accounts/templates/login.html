    <body class="text-center">
    <div class="container" style= "width: 350px" >
    <form method="POST" action="{%url 'login' %}" class="form-signin">
    {% csrf_token %}
      <!--<img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
      <h1 class="h3 mb-3 font-weight-normal">Please Login</h1><br>
      <!--<label for="inputEmail" class="sr-only">username</label>-->
      <input name="username" type="text" id="inputEmail" class="form-control" value="" placeholder="username" required autofocus>
      <!--<label for="inputPassword" class="sr-only">Password</label>-->
      <input name="password" type="password" id="inputPassword" class="form-control" value="" placeholder="Password" required>
      
      <br><button class="btn btn-lg btn-primary btn-block" type="submit" value="Login">Login</button><br>
      <a href="{% url 'signup'%}"><button type="button" class="btn btn-secondary btn-lg btn-block">Go to Singup!</button></a>
    </form>
</div>
